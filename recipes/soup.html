<body>
    <h1>Soup Recipe</h1>
    <img src="../images/soup.jpg" alt="Soup in a bowl.">
    <p>The following is the most basic recipe ever for heating pre-made soup.</p>
    <h2>Ingredients</h2>
    <ul>
        <li>Can of soup.</li>
        <li>Pepper</li>
    </ul>
    <h2>Steps</h2>
    <ol>
        <li>Open can of soup.</li>
        <li>Add soup to pot.</li>
        <li>Cook soup on medium heat until boiling.</li>
        <li>Add soup to bowl.</li>
    </ol>
